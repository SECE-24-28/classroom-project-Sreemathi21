<!DOCTYPE html>
<html>
    <head>
        <script>
            let images = ["colourful.jpg", "lb.jpg","red.jpg", "rose.jpg","sf.avif","violet.jpg"];
            let i = 0;
            function next()
            {
                let img = document.getElementById("im");
                i++;
                if(i >= images.length)
                {
                    i = 0;
                }
                img.src = images[i];
            }
            function prev()
            {
                let img = document.getElementById("im");
                i--;
                if(i < 0)
                {
                    i = images.length - 1;
                }
                img.src = images[i];
            }

        
        </script>
    </head>
    <body>
        <h1> Image Slider</h1>
        <img id="im" src="violet.jpg" alt="facebook" width="250px" height="400px">
        <br>
        <button onclick="prev()"> Previous</button>
        <button onclick="next()"> Next</button>
    </body>
</html>
