<!DOCTYPE html>
<html>
    <head>
        <title>Document Object Model</title>
        <script>
            function change()
            {
                
                let h = document.getElementById("h1");
            
                h.innerText="PEACOCK IS THE NATIONAL BIRD OF INDIA";
             
                
            }
        </script>
    </head>
    <body id="main">
        <h1 id="h1">PEACOCK</h1>
        <bbutton id="btn" onclick="change()">Click Me</button>
        </body>
</html>
