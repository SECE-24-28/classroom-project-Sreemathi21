<!DOCTYPE  html>
<html>
    <head>
        <style>
.container{
            display: flex;
            flex-flow: row wrap;
            justify-content: center;
            gap: 20px;
            padding: 20px;
            background-color: lightgrey;
        }

        .card{
            background-color: lightblue;
            text-align: center;
            border: 2px solid black;
            border-radius: 10px;
            width: 300px;
          padding: 20px;
            box-shadow: 4px 4px 8px rgba(0, 0, 0, 0.2);
            
        }
        h1{
            text-align: center;
            color: darkblue;
        }
        </style>
    </head>
    <body>

        <h1> <i>Responsive Flash Card</i></h1>
        <div class="container">
            <div class="card">
                <h1>CARD 1</h1>
                <p>This is a card no. 1</p>
            </div>

            <div class="card">
                <h1>CARD 2</h1>
                <p>This is a card no. 2</p>

                </div>  

                <div class="card">
                <h1>CARD 3</h1>     
                <p>This is a card no. 3</p> 
                </div>

        </div>
    </body>
