<!DOCTYPE html>
<html>
<head>
    <title>Job Application</title>
</head>
<body>

<h2>Job Application Form</h2>
<img src="coffee.jpg" alt="logo image" width="100px">

<form action="txt.html">
    <table border="2" >

        <tr>
            <td><label for="name">Name:</label></td>
            <td><input type="text" name="name" id="name"></td>
        </tr>

        <tr>
            <td><label for="address">Address:</label></td>
            <td><textarea name="address" id="address"></textarea></td>
        </tr>

        <tr>
            <td>Gender:</td>
            <td>
                <input type="radio" name="gender" value="male"> Male
                <input type="radio" name="gender" value="female"> Female
            </td>
        </tr>

        <tr>
            <td><label for="dob">DOB:</label></td>
            <td><input type="date" name="dob" id="dob"></td>
        </tr>

        <tr>
            <td>District:</td>
            <td>
                <input type="radio" name="district" value="trichy"> Trichy<br>
                <input type="radio" name="district" value="chennai"> Chennai<br>
                <input type="radio" name="district" value="madurai"> Madurai<br>
                <input type="radio" name="district" value="salem"> Salem<br>
                <input type="radio" name="district" value="erode"> Erode<br>
                <input type="radio" name="district" value="tirunelveli"> Tirunelveli<br>
                <input type="radio" name="district" value="thanjavur"> Thanjavur<br>
                <input type="radio" name="district" value="coimbatore"> Coimbatore
            </td>
        </tr>

        <tr>
            <td>State:</td>
            <td>
                <input type="radio" name="state" value="Tamil Nadu"> Tamil Nadu<br>
                <input type="radio" name="state" value="Kerala"> Kerala
            </td>
        </tr>

        <tr>
            <td colspan="2" >
                <input type="submit" value="Submit">
            </td>
        </tr>

    </table>
</form>

</body>
</html>
